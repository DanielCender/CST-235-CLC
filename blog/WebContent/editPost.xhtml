<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:f="http://java.sun.com/jsf/core"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layouts/layout.xhtml">
	<ui:define name="title">Edit Post</ui:define>

	<ui:define name="header">
		<div class="header">
			<h1>EDIT POST</h1>
			<h3>A GREAT PLACE TO WRITE WHAT YOU'RE THINKING ABOUT</h3>
		</div>
	</ui:define>


	<ui:define name="content">
		
		<div class="formWrapper">
			<h:form id="editPostForm">
				<h:graphicImage library="images" name="default.jpg" height="150px" width="600px"/><br/>	
			<!-- 	<label for="img">UPLOAD IMAGE:</label>
				<input type="file" id="img" name="img" accept="image/*" class="input"></input><br/><br/> -->
				
				<div class="regBlock">
					<div style="display: block">
						<h:outputLabel for="firstName"><b>AUTHOR FIRST NAME</b></h:outputLabel>
						<h:inputText id="firstName" value="#{post.authorFirstName}" styleClass="input" /> 
						<p:watermark for="firstName" value="#{sessionUser.firstName}"/>
						<h:message styleClass="form__messages--error" for="firstName"/>
					</div>

					<div style="display: block">
						<h:outputLabel for="lastName"><b>AUTHOR LAST NAME</b></h:outputLabel>
						<h:inputText id="lastName" value="#{post.authorLastName}" styleClass="input" /> 
						<p:watermark for="lastName" value="#{sessionUser.lastName}"/>
						<h:message styleClass="form__messages--error" for="lastName"/>		
					</div>	
				</div>
				
				<!-- Need to update the value to update a post Title -->
				<div class="regBlock">
					<div style="display: block; text-align: left">
						<h:outputLabel for="titleOfPost"><b>TITLE OF POST</b></h:outputLabel>
						<h:inputText id="titleOfPost" value="#{post.postTitle}" styleClass="input" /> 
						<p:watermark for="titleOfPost" value="#{post.postTitle}"/>
						<h:message styleClass="form__messages--error" for="titleOfPost"/>			
					</div>
				</div>
				
				<h:inputTextarea id="textArea" value="#{post.postContent}" cols="72" rows="30" styleClass="textAreaInput" /><br/>
				<p:watermark for="textArea" value="#{post.postContent}"/>
				
				
				<!-- Command button needs to update some kind of list with posts -->
				<div style="text-align: center">
					<h:commandButton value="SAVE CHANGES" action="#{postCreationController.onSubmit(post)}"  styleClass="special" />
				</div>
				
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
</html>
