<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="layouts/layout.xhtml">
		<ui:define name="content">
			This is the User Registration page.
				<h:form id="registrationForm">
					<h:inputText id="userName" value="#{user.userName}" /> <h:message for="userName"/> <br/>
					<h:inputText id="email" value="#{user.email}" /> <h:message for="email"/> <br/>
					<h:commandButton value="Submit" action="#{registrationFormController.onSubmit(user)}"/>
				</h:form>
		</ui:define>
	</ui:composition>
</html>
