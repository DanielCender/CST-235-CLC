<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<ui:composition template="layouts/layout.xhtml">
		
		<ui:define name="header">
			<div class="header">
				<h:message id="index" for="index"/>
				<h1>WELCOME HOME</h1>
				<h3>JUST PICK SOMETHING, IT WILL BE OK</h3>
			</div>
		</ui:define>
		
		<ui:define name="content">
		<div class="formWrapper">
			<div class="regBlock">
				<div style="display: block; text-align: left">
					<h2>FIND OUT WHO WE ARE</h2>
				</div>
			</div>
			<a href="about.xhtml">
				<h:graphicImage library="images" name="about.jpg" styleClass="cropped"/>
			</a>
			<br />
			<div class="regBlock">
				<div style="display: block">
					<ul class="postList">
    					<ui:repeat value="#{postCreationController.posts}" var="post" size="1">
		        			<li>
		            			<h:button value="#{post.postTitle}" outcome="viewPost.xhtml?id=#{post.id}" styleClass="large"></h:button>
		        			</li>
   						</ui:repeat>
					</ul>
				</div>
				<div style="display: block">
					<h:button value="SEE LATEST POSTS" outcome="postFeed.xhtml" styleClass="large"></h:button>
				</div>
			</div>
		</div>

		</ui:define>
		
	</ui:composition>
</html>
