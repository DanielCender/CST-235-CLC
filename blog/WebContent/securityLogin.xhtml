<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
	<ui:composition template="layouts/layout.xhtml">
	
		<ui:define name="title">Login</ui:define>
	
		<ui:define name="header">
			<div class="header">
				<h1>WELCOME TO THE BLOG</h1>
				<h3>DON'T MISS OUT ON WHAT WE HAVE TO SAY!</h3>
			</div>
		</ui:define>
	
	
		<ui:define name="content">
		
			<form id="loginForm" method="post" action="j_security_check">
			<div style="text-align: center">
				<h:outputLabel><h2>USER</h2></h:outputLabel>
				<h:inputText id="j_username" autocomplete="off" styleClass="input"></h:inputText>
				<h:outputLabel><h2>PASSWORD</h2></h:outputLabel>
				<h:inputSecret id="j_password" autocomplete="off" styleClass="input"></h:inputSecret>
				<h:message for="password" styleClass="form__messages--error" /> <br/>
				<br/>
				<br/>
				<h:commandButton type="submit" value="LOGIN" styleClass="button"></h:commandButton>
				<p>Don't have an account?</p>
				<h:button value="REGISTER" outcome="register.xhtml" styleClass="button"></h:button>
				</div>
			</form>
		</ui:define>
	</ui:composition>

</html>
