<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:ui="http://java.sun.com/jsf/facelets"
     	xmlns:f="http://java.sun.com/jsf/core"
     	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="layouts/layout.xhtml">
	<ui:define name="title">Create Post</ui:define>

	<ui:define name="header">
		<div class="header">
			<h1>CREATE POST</h1>
			<h3>A GREAT PLACE TO WRITE WHAT YOU"RE THINKING ABOUT</h3>
		</div>
	</ui:define>


	<ui:define name="content">
		
		<div class="formWrapper">
			<h:form id="newPostForm">
				<h:graphicImage library="images" name="default.jpg" height="150px" width="600px"/><br/>	
				<label for="img">UPLOAD IMAGE:</label>
				<input type="file" id="img" name="img" accept="image/*" class="input"></input><br/><br/>
				<div class="regBlock">
					<div style="display: block">
						<h:outputLabel for="authorFirstName"><b>AUTHOR FIRST NAME</b></h:outputLabel>
						<h:inputText id="authorFirstName" value="#{user.firstName}" styleClass="input" /> 
						<h:message styleClass="form__messages--error" for="firstName"/>
					</div>

					<div style="display: block">
						<h:outputLabel for="authorLastName"><b>AUTHOR LAST NAME</b></h:outputLabel>
						<h:inputText id="authorLastName" value="#{user.lastName}" styleClass="input" /> 
						<h:message styleClass="form__messages--error" for="lastName"/>		
					</div>	
				</div>
				
				<!-- Need to update the value to update a post Title -->
				<div class="regBlock">
					<div style="display: block; text-align: left">
						<h:outputLabel for="titleOfPost"><b>TITLE OF POST</b></h:outputLabel>
						<h:inputText id="titleOfPost" value="#{user.lastName}" styleClass="input" /> 
						<h:message styleClass="form__messages--error" for="lastName"/>			
					</div>
				</div>
				<div class="regBlock">
					<div style="display: block; text-align: left">
						<h:outputLabel for="textOfPost"><b>POST CONTENT</b></h:outputLabel>
						<h:inputTextarea  cols="72" rows="20" id="textOfPost" value="#{post.text}" styleClass="input"  /> 
						<h:message styleClass="form__messages--error" for="text"/>
					</div>
				</div>
				
				<!-- Command button needs to update some kind of list with posts -->
				<div style="text-align: center">
					<h:commandButton value="CREATE POST"  styleClass="special" />
				</div>
				
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
</html>
